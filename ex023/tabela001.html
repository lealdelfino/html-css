<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
      }

      td {
        padding: 6px;
        border: 1px solid black;
        text-align: center; /* Alinhamento horizontal */
        vertical-align: middle; /* Alinhamento vertical */
      }

      .numero {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <!--
      Hierarquia de tabelas (simples)
      1 TABLE = tabela
        2 TABLE ROW = linha de tabela
         3 TABLE HEADER = cabeçalho 
           4 TABLE DATA = dado de tabela
    -->
    <table>
      <!--ASTERISCO CRIA VÁRIAS DE UMA VEZ *** tr*4>td*3-->
      <tr>
        <!--Primeira linha-->
        <td class="numero">A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td class="numero">A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr class="linha">
        <td>A3</td>
        <td>B3</td>
        <td class="dado">C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
