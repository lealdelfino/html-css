<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir este site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="imagem flexivel" />
    </picture>
    <h1>Reproduzindo àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio controls>
      <source src="midia/Eminem-The Way I am.mp3" type="audio/mpeg" />
      <!--se não tocar a música vai aparecer a mensagem ábaixo pra baixar o áudio-->
      <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
      <a href="midia/Eminem-The Way I am.mp3"
        >Clique aqui para baixar a música</a
      >
    </audio>
  </body>
</html>
