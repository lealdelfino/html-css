<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(to right, purple, pink, lightgray);
      font-size: 1.5em;
    }

    a {
      font-weight: bolder;
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    a:hover {
      background-color: rgb(255, 0, 255);
      color: rgb(0, 0, 0);
      text-decoration: none;
      size: 5px;
      padding: 7px;
      border-radius: 7px;
    }
  </style>
  <body>
    
    <!--Tamanho padrão 300x150-->
    <h1>Testando o uso de um Iframe</h1>
    <p> 
      Acessando o site do
      <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
      para aprender a programar.
    </p>
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"
        >CursoemVideo</a</iframe
      >para aprender a programar
    </p>
    <p>
      O repositório do Guanabara
      <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
      também é legal!
    </p>
  </body>
</html>
